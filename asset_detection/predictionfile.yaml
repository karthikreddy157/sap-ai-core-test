apiVersion: ai.sap.com/v1alpha1
kind: ServingTemplate
metadata:
  name: asset-prediction-pipeline
  annotations:
    scenarios.ai.sap.com/name: "Asset DataSet Classifier Scenario"
    scenarios.ai.sap.com/description: "SAP AI Core tutorial to classify the popular Asset Data dataset"

    executables.ai.sap.com/name: "assetmodelserving"
    executables.ai.sap.com/description: "Serving with popular ASSET dataset"

    artifacts.ai.sap.com/objectdetectionmodel.kind: "model"
  labels:
    scenarios.ai.sap.com/id: "asset-model-scenario"
    ai.sap.com/version: "1.0"
spec:
  inputs:
    artifacts:
      - name: objectdetectionmodel
        description: "Trained object detection model"
    parameters:
      - name: confidence_threshold
        type: "string"
        description: "Minimum confidence for detections"
  template:
    apiVersion: "serving.kserve.io/v1beta1"
    metadata:
      annotations: |
        autoscaling.knative.dev/metric: concurrency
        autoscaling.knative.dev/target: 1
        autoscaling.knative.dev/targetBurstCapacity: 0
      labels: |
        ai.sap.com/resourcePlan: starter
    spec: |
      predictor:
        imagePullSecrets:
          - name: saartha-ai
        minReplicas: 1
        maxReplicas: 3
        containers:
          - name: kserve-container
            image: "docker.io/karthikatsaartha/gopro_processor"
            ports:
              - containerPort: 8000
                protocol: TCP
            command: ["/bin/sh", "-c"]
            args:
              - >
                set -e &&
                echo "Starting Object Detection FastAPI Server" &&
                uvicorn main:app --host 0.0.0.0 --port 8000
            env:
              - name: STORAGE_URI
                value: "{{inputs.artifacts.objectdetectionmodel}}"
              - name: CONFIDENCE_THRESHOLD
                value: "{{inputs.parameters.confidence_threshold}}"
