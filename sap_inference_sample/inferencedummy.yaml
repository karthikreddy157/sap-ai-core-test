apiVersion: ai.sap.com/v1alpha1
kind: ServingTemplate
metadata:
  name: image-inference-serving
  annotations:
    executables.ai.sap.com/name: image-inference
  labels:
    scenarios.ai.sap.com/id: "inference-scenario"
    ai.sap.com/version: "1.0"
spec:
  template: 
    apiVersion: serving.kserve.io/v1beta1
    kind: InferenceService
    metadata:
      name: image-inference
    spec: |
      predictor:
        imagePullSecrets:
          - name: saartha-ai
        containers:
          - name: kserve-container
            image: "docker.io/karthikatsaartha/ai-inference-service:0.1.0"
            command:
              - /bin/sh
              - -c
            env:
              - name: USE_S3
                value: true
              - name: VIDEO_TIMESTAMP
                value: '{"GH010007.MP4":{"TIME_STAMP":"1754620921388999936","FPS":"60"},"output.mp4":{"TIME_STAMP":"1754620921388999936","FPS":"60"}}'
            args:
              - uvicorn main:app --host 0.0.0.0 --port 8001
            ports:
              - containerPort: 8001
                protocol: TCP
